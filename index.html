<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        
        <!-- Array Input -->
        <div>
            <label for="arrayInput">Enter Array:</label>
            <input type="text" id="arrayInput" style="width: 400px;" placeholder="Enter numbers separated by commas" oninput="renderInputArray()">
        </div>

        <!-- Generate Random Array -->
        <div>
            <label for="arrayLength">Array Length:</label>
            <input type="number" id="arrayLength" min="1" value="10">
            
            <label for="rangeSelect">Value Range:</label>
            <select id="rangeSelect">
                <option value="small">0 - 100</option>
                <option value="medium">0 - 1000</option>
                <option value="large">0 - 1000000</option>
            </select>

            <button onclick="generateRandomArray()">Generate Random Array</button>
        </div>

        <!-- Sorting Algorithms -->
        <div>
            <button onclick="sortArray('selection')">Selection Sort</button>
            <button onclick="sortArray('bubble')">Bubble Sort</button>
            <button onclick="sortArray('insertion')">Insertion Sort</button>
            <button onclick="sortArray('merge')">Merge Sort</button>
            <button onclick="sortArray('quick')">Quick Sort</button>
        </div>

        <!-- Bar Container for Visuals -->
        <div id="barContainer" style="height: 300px; position: relative;"></div>

        <!-- Pause and Play Buttons -->
        <div>
            <button onclick="pauseVisualization()">Pause</button>
            <button onclick="resumeVisualization()">Resume</button>
        </div>

        <!-- Speed Slider -->
        <div>
            <label for="speedRange">Speed:</label>
            <input type="range" id="speedRange" min="1" max="1000" value="500" oninput="updateSpeed(this.value)">
            <span id="speedValue">500</span> ms
        </div>

        <!-- Reset Button -->
        <div>
            <button onclick="resetArray()">Reset Array</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
